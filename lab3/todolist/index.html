<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="child">
            
            <div class="container">
                <div class="prioritet">
                    <h2>HIGH</h2>
                </div>
                <div class="creator">
                    <input type="text" placeholder="Добавить важных дел" class="creator_input" id="idd">
                    <button class="creator_button" id="elem">+</button>
                </div>
              <div class="high_priority" id="high">
                <div class="checker" id="firstt_checkbox">
                    <div>
                    <input type="checkbox" id="first_checkbox" class="checkboxs">
                    <label for="first_checkbox">First problem</label>
                    </div>
                    <button class="checker_button">+</button>
                </div> 
                <div class="checker" id="secondd_checkbox">
                    <div>
                    <input type="checkbox" id="second_checkbox" class="checkboxs">
                    <label for="first_checkbox">Second problem</label>
                    </div>
                    <button class="checker_button">+</button>
                </div>
                <div class="checker" id="thirdd_checkbox">
                    <div>
                    <input type="checkbox" id="third_checkbox" class="checkboxs">
                    <label for="first_checkbox">Third problem</label>
                    </div>
                    <button class="checker_button">+</button>
                </div>
              </div>
              <div class="prioritet">
                <h2>LOW</h2>
              </div>
              <div class="low_creator">
                <input type="text" placeholder="Добавить важных дел" class="creator_input2">
                <button class="creator_button2" id="elem2">+</button>
            </div>
            <div class="low_priority">
                <div class="low_checker" id="loww">
                    <div>
                    <input type="checkbox" id="first_checkbox" class="checkboxs">
                    <label for="first_checkbox">Play computer</label>
                    </div>
                    <button class="checker_button2">+</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
