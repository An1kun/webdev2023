<h2>Products</h2>

<div *ngFor="let product of products">
    <div class="imager">
        <img src={{product.Image}} alt="">
    </div>
    <h3>
        <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">{{product.name}}</a>
    </h3>
    <p *ngIf="product.description">
        Description: {{ product.description }}
    </p>
    <div><a href={{product.kaspi}}>Смотреть в Каспи</a></div>

    <button class="mmm" type="button" (click)="share()">
        Share
    </button>

    <app-product-alerts
        [product]="product"
        (notify)="onNotify()">
    </app-product-alerts>

</div>
